<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edit Attribute</title>
	<style type="text/css">
		.bingkai{
			border: 5px solid black;
		}
	</style>
</head>
<body>
	<h1>Belajar DOM Javascript</h1>
	<img src="img/singa.jpg" width="300" id="gambar">
	<br>
	<input type="text" id="input" value="Nama">

	<script type="text/javascript">
		let img = document.getElementById("gambar");
		let input = document.getElementById("input");

		img.width = 500;
		input.value = "Singa";

		img.setAttribute("class","bingkai");

		input.style.backgroundColor = "Yellow";
		input.style.border = "3px solid black";
	</script>
</body>
</html>
