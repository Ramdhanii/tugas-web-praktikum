<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Praktikum 9</title>
</head>
<body>
	<span id="pi"></span>
	<br>
	<span id="jari"></span>
	<br>
	<span id="luas"></span>
	<br>
	<span id="keliling"></span>

	<script type="text/javascript">
		const pi = 3.14;

		let r = 14;

		let L =  pi * (r * r);

		let k = pi * (2 * r);

		document.getElementById("pi").innerHTML = "Phi : " + pi;
		document.getElementById("jari").innerHTML = "Jari-jari : " + r;
		document.getElementById("luas").innerHTML = "Luas Lingkaran : " + L;
		document.getElementById("keliling").innerHTML = "Keliling Lingkaran : " + k;

	</script>
</body>
</html>
