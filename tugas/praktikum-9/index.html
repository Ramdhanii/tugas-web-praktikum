<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Praktikum 9</title>
</head>
<body>
	<h2>Menghitung Jumlah Dua Bilangan</h2>

	<form>
		<input type="number" id="bilangan1" onchange="hitung()">
		<h1>+</h1>
		<input type="number" id="bilangan2" onchange="hitung()">
		<h1>=</h1>
		<input type="number" id="hasil">
	</form>

	<script type="text/javascript">
		function hitung(){
			let b1 = parseInt(document.getElementById("bilangan1").value);

			let b2 = parseInt(document.getElementById("bilangan2").value);

			let h = b1 + b2;

			document.getElementById("hasil").value = h; 
		}
	</script>
</body>
</html>
