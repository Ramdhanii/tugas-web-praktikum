<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Picker</title>
</head>

	<style type="text/css">
		#gambar{
			margin-top: 20px;
			width: 200px;
			height: 200px;
		}
	</style>
<body>
	<div class="container">
		<select id="pilih" onchange="gambar()">
			<option value="" hidden>--- Pilih ---</option>
			<option value="elang">Elang</option>
			<option value="gorilla">Gorilla</option>
			<option value="singa">Singa</option>
		</select>
		<br>
		<img id="gambar">
	</div>

	<script type="text/javascript">

		let pilih = document.getElementById("pilih");

		let img = document.getElementById("gambar");

		function gambar(){

			if (pilih.value == "elang") {
				img.setAttribute("src", "img/elang.jpg");
				alert("Ini Gambar Elang.jpg");
			}else if (pilih.value == "gorilla") {
				img.setAttribute("src", "img/gorila.jpg");
				alert("Ini Gambar Gorilla.jpg");
			}else if (pilih.value == "singa") {
				img.setAttribute("src", "img/singa.jpg");
				alert("Ini Gambar Singa.jpg");
			}else{
				alert("Salah Pilih Gambar");
			}

		}
	</script>
</body>
</html>
